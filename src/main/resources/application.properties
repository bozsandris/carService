spring.datasource.url=jdbc:postgresql://localhost:5432/carservice
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=yourusername
spring.mail.password=yourpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.error.include-message=always

app.jwt.secretKey=topsecret
app.jwt.tokenPrefix=Bearer 
app.jwt.accessTokenExpMinutes=20
app.jwt.refreshTokenExpMinutes=120

